<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DimeX</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;text-align:center;}
header{padding:20px;font-size:28px;color:gold;border-bottom:1px solid #222;}
button{padding:14px 26px;background:gold;border:none;font-size:17px;border-radius:10px;margin:10px;}
.section{max-width:900px;margin:40px auto;padding:0 15px;}
.card{background:#111;margin:20px auto;padding:25px;border-radius:12px;max-width:600px;}
h2{color:gold;}
</style>
</head>
<body>

<header>DimeX (DX)</header>

<div class="section">
<button onclick="connectWallet()">CONNECT WALLET</button>
<div id="wallet" style="color:gold;margin-top:10px;"></div>
</div>

<div id="dash" style="display:none;">
<div class="section">
<h2>Dashboard</h2>
<div class="card">
<h3>Stake DX</h3>
<button>Stake DX</button>
</div>
</div>
</div>

<script>
async function connectWallet(){
  if(window.ethereum){
    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
    document.getElementById("wallet").innerHTML = "Connected: " + accounts[0];
    document.getElementById("dash").style.display = "block";
    document.getElementById("dash").scrollIntoView();   // force scroll
  }else{
    const dapp = window.location.href.replace("https://","");
    window.location.href = "https://metamask.app.link/dapp/" + dapp;
  }
}
</script>

</body>
</html>
