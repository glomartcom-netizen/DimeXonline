<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DimeX Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://unpkg.com/@walletconnect/ethereum-provider@2.11.0/dist/index.umd.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center}

.header{padding:25px}
.logo{width:80px;margin:auto;display:block}
.title{color:gold;font-size:26px;font-weight:bold}

.btn{
background:gold;border:none;padding:14px 22px;border-radius:10px;
font-weight:bold;font-size:15px;cursor:pointer;margin:12px auto;
display:flex;align-items:center;justify-content:center;gap:8px;
min-width:220px;color:#000;
}

.grid{
display:grid;grid-template-columns:1fr 1fr;
gap:14px;width:92%;max-width:560px;margin:20px auto;
}

.box{
background:#111;padding:18px;border-radius:12px;
border:1px solid #222;text-align:center;
}

.box i{
color:#3fa7ff;   /* ðŸ”µ icon color blue */
font-size:18px;
}

.value{color:gold;font-size:20px;font-weight:bold;margin-top:6px}

.card{
background:#111;padding:20px;border-radius:14px;
margin:16px auto;width:92%;max-width:520px;
}

input{
padding:16px;width:92%;margin:14px auto;background:#000;color:#fff;
border:1px solid #333;border-radius:10px;font-size:16px;
max-width:420px;display:block;
}

.popup{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.7);
display:none;align-items:center;justify-content:center;
z-index:9999;
}

.popupBox{
background:#111;padding:25px;border-radius:14px;
width:90%;max-width:420px;border:1px solid #222;
}

.footer{
margin-top:40px;padding:25px;border-top:1px solid #222;
}
</style>
</head>

<body>

<div class="header">
<img src="https://i.ibb.co/zVB8fHMD/logo.png" class="logo">
<div class="title">DimeX Dashboard</div>
</div>

<button class="btn" onclick="connect()">
<i class="fa-solid fa-wallet"></i> Connect Wallet
</button>

<div id="wallet"></div>
<div id="status" style="color:gold"></div>

<!-- STATS -->
<div class="grid">
<div class="box"><i class="fa-solid fa-coins"></i>Total Stake<div id="totalStake" class="value">0</div></div>
<div class="box"><i class="fa-solid fa-bolt"></i>Daily Reward<div id="dailyReward" class="value">0</div></div>
<div class="box"><i class="fa-solid fa-chart-line"></i>Total Income<div id="totalIncome" class="value">0</div></div>
<div class="box"><i class="fa-solid fa-user-plus"></i>Direct Income<div id="directIncome" class="value">0</div></div>
<div class="box"><i class="fa-solid fa-sitemap"></i>Level Income<div id="levelIncome" class="value">0</div></div>
<div class="box"><i class="fa-solid fa-users"></i>Team Count<div id="teamCount" class="value">0</div></div>
</div>

<!-- STAKE -->
<button class="btn" onclick="toggleStake()">Stake</button>

<div id="stakeBox" style="display:none">

<div class="card">
<h3>USDT Stake</h3>
<input id="usdtAmount" placeholder="Amount">
<button class="btn" onclick="approveUSDT()">Approve</button>
<button class="btn" onclick="stakeUSDT()">Stake</button>
</div>

<div class="card">
<h3>DMX Stake</h3>
<input id="dxAmount" placeholder="Amount">
<button class="btn" onclick="approveDX()">Approve</button>
<button class="btn" onclick="stakeDX()">Stake</button>
</div>

</div>

<!-- CLAIM -->
<div class="card">
<h3><i class="fa-solid fa-gift"></i> Claim</h3>
<div id="claimAmount" class="value">0</div>
<button class="btn" onclick="claim()">Claim</button>
</div>

<!-- REF -->
<div class="card">
<h3><i class="fa-solid fa-link"></i> Referral Link</h3>
<input id="refInput" readonly>
<button class="btn" onclick="copyRef()">Copy</button>
</div>

<button class="btn" onclick="openDownline()">
<i class="fa-solid fa-sitemap"></i> View Downline
</button>

<button class="btn" onclick="openHistory()">
<i class="fa-solid fa-clock"></i> Claim History
</button>

<!-- ADMIN -->
<div id="adminPanel" style="display:none">
<div class="card">
<h3>Admin Panel</h3>
<button class="btn">Total Users</button>
<button class="btn">Total Staked</button>
</div>
</div>

<!-- DOWNLINE -->
<div class="popup" id="downlinePopup">
<div class="popupBox">
<h3>20 Level Downline</h3>
<div id="downlineData"></div>
<button class="btn" onclick="closePopup()">Close</button>
</div>
</div>

<!-- HISTORY -->
<div class="popup" id="historyPopup">
<div class="popupBox">
<h3>Claim History</h3>
<div id="historyData">No history</div>
<button class="btn" onclick="closePopup()">Close</button>
</div>
</div>

<div class="footer">DimeX Â© 2026</div>

<script>

let provider, signer;

const ADMIN="0x53ba2d865be750d0e2d4d01bcb0a46ec1684c46b";

function toggleStake(){
let b=document.getElementById("stakeBox");
b.style.display=b.style.display=="none"?"block":"none";
}

function copyRef(){
navigator.clipboard.writeText(document.getElementById("refInput").value);
alert("Copied");
}

function openDownline(){
document.getElementById("downlinePopup").style.display="flex";
let html="";
for(let i=1;i<=20;i++){
html+=`<div style="display:flex;justify-content:space-between;background:#000;padding:10px;margin:6px;border:1px solid #222;">
<span>Level ${i}</span><span>${Math.floor(Math.random()*5)}</span></div>`;
}
document.getElementById("downlineData").innerHTML=html;
}

function openHistory(){
document.getElementById("historyPopup").style.display="flex";
document.getElementById("historyData").innerHTML=
"Claimed 20 USDT<br>Claimed 15 USDT<br>Claimed 8 USDT";
}

function closePopup(){
document.getElementById("downlinePopup").style.display="none";
document.getElementById("historyPopup").style.display="none";
}

async function connect(){
try{

document.getElementById("status").innerHTML="Connecting wallet...";

if(window.ethereum){
provider = new ethers.providers.Web3Provider(window.ethereum,"any");
await provider.send("eth_requestAccounts",[]);
}else{
const wc = await window.EthereumProvider.init({
projectId:"30cfec2651a089d32f1a5b62b3aa8c81",
chains:[56],
showQrModal:true
});
await wc.enable();
provider=new ethers.providers.Web3Provider(wc,"any");
}

signer=provider.getSigner();
let addr=await signer.getAddress();

document.getElementById("wallet").innerHTML="Wallet: "+addr;
document.getElementById("status").innerHTML="Wallet Connected";

document.getElementById("refInput").value=
window.location.origin+"?ref="+addr;

if(addr.toLowerCase()==ADMIN.toLowerCase()){
document.getElementById("adminPanel").style.display="block";
}

loadData();
setInterval(loadData,8000);

}catch(e){
alert("Wallet connect failed");
}
}

async function loadData(){
document.getElementById("totalStake").innerHTML=Math.floor(Math.random()*1000);
document.getElementById("dailyReward").innerHTML=Math.floor(Math.random()*50);
document.getElementById("directIncome").innerHTML=Math.floor(Math.random()*200);
document.getElementById("levelIncome").innerHTML=Math.floor(Math.random()*150);
document.getElementById("totalIncome").innerHTML=Math.floor(Math.random()*500);
document.getElementById("teamCount").innerHTML=Math.floor(Math.random()*20);
document.getElementById("claimAmount").innerHTML=Math.floor(Math.random()*80);
}

function approveUSDT(){alert("USDT Approved")}
function stakeUSDT(){alert("USDT Staked")}
function approveDX(){alert("DMX Approved")}
function stakeDX(){alert("DMX Staked")}
function claim(){alert("Claim request sent")}

</script>

</body>
</html>
